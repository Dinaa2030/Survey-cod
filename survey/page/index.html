<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة رئيسية</title>
    
    <style>
        body {
            font-family: 'Arial', Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            color: #0b4e67;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0b4e67;
            padding: 10px 20px;
            border-radius: 8px;
            list-style: none;
            margin: 0;
        }

        .menu-right {
            display: flex;
        }

        .menu li {
            position: relative;
            padding: 15px;
        }

        .menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .menu li a:hover {
            background-color: #084b5f;
            border-radius: 8px;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            list-style: none;
            padding: 10px 0;
            margin: 0;
            min-width: 200px;
        }

        .submenu li {
            padding: 10px;
        }

        .submenu li a {
            color: #0b4e67;
            font-size: 14px;
        }

        .submenu li a:hover {
            background-color: #f4f4f4;
        }

        .menu li:hover .submenu {
            display: block;
        }

        .admin-only {
            display: none;
        }

        .login-btn {
            background-color: #0b4e67;
            color: #0b4e67;
            border: 2px solid #0b4e67;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0b4e67;
            color: #fff;
        }

        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-right {
                flex-direction: column;
                width: 100%;
            }

            .menu li {
                width: 100%;
                text-align: right;
            }

            .login-btn {
                width: 100%;
                text-align: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
   
    <div class="container">
        <div class="logo">زاوية الصحة</div>
        
        <ul class="menu">
            <div class="menu-right">
                <li><a href="index.html">الصفحه الرئيسيه</a></li>
                <li><a href="#">نبذه عنا</a></li>
                <li><a href="#">المجتمع</a></li>
                <li><a href="#">الاستبيانات</a>
                    <ul class="submenu">
                        <li class="admin-only"><a href="createsurvey.html">انشئ استبيان</a></li>
                        <li><a href="Surveys.html">الاستبيانات</a></li>
                    </ul>
                </li>
                <li><a href="#">المدربون</a></li>
            </div>

            <li><a href="login.html" class="login-btn">تسجيل الدخول</a></li>
        </ul>
    </div>

    <script>
        var isAdmin = true;

        if (isAdmin) {
            document.querySelectorAll('.admin-only').forEach(function(el) {
                el.style.display = 'block';
            });
        }
    </script>
</body>
</html>
