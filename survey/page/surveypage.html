<!DOCTYPE html>
<html lang="ne" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #333;
            text-align: center;
            margin-bottom: 50px;
        }

        .form-group {
            margin-bottom: 0;
        }

        .question-title {
            background-color: #0b4e67;
            color: white;
            padding: 15px;
            font-size: 1.2em;
            margin: 0;
        }

        .options {
            padding: 15px;
            font-size: 1.1em;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="surveyTitle"></h1>
        <form id="surveyForm"></form>
    </div>

    <script>
        
        const surveyData = JSON.parse(localStorage.getItem('surveyData'));

        if (surveyData) {
           
            document.getElementById('surveyTitle').textContent = surveyData.title;

            const surveyForm = document.getElementById('surveyForm');
            surveyData.questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'form-group';

                const label = document.createElement('div');
                label.className = 'question-title';
                label.textContent = q.text;
                qDiv.appendChild(label);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                switch(q.type) {
                    case 'text':
                    case 'number':
                        const input = document.createElement('input');
                        input.type = q.type;
                        input.name = `question_${index}`;
                        optionsDiv.appendChild(input);
                        break;
                    case 'radio':
                    case 'checkbox':
                        q.options.forEach((opt, i) => {
                            const optionInput = document.createElement('input');
                            optionInput.type = q.type;
                            optionInput.name = `question_${index}`;
                            optionInput.value = opt;
                            optionInput.id = `q${index}_opt${i}`;

                            const optionLabel = document.createElement('label');
                            optionLabel.textContent = opt;
                            optionLabel.htmlFor = `q${index}_opt${i}`;

                            optionsDiv.appendChild(optionInput);
                            optionsDiv.appendChild(optionLabel);
                        });
                        break;
                }

                qDiv.appendChild(optionsDiv);
                surveyForm.appendChild(qDiv);
            });

            const submitBtn = document.createElement('button');
            submitBtn.textContent = 'Submit';
            submitBtn.type = 'submit';
            surveyForm.appendChild(submitBtn);
        }
    </script>
</body>
</html>
